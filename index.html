<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Simon Game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="game-board">
                    <div id="green" class="green quadrant"></div>
                    <div id="red" class="red quadrant"></div>
                    <div id="yellow" class="yellow quadrant"></div>
                    <div id="blue" class="blue quadrant"></div>
                    <div class="inner-circle">
                        <h1 class="title">Simon</h1>
                        <div class="row justify-content-center align-middle">
                            <h5 class="align-middle">Off</h5>
                            <input type="checkbox" id="switch" />
                            <label for="switch"></label>
                            <h5 class="align-middle">On</h5>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col text-center">
                                <input type="checkbox" id="strict" />
                                <h5>Strict</h5>
                            </div>
                            <div class="col text-center">
                                <input type="checkbox" id="start">
                                <h5>Start</h5>
                            </div>

                        </div>
                        <div class="row justify-content-center">
                            <div class="counter" id="score"></div>
                        </div>
                    </div>
                </div>
            </div>
                <div class="col-4">
                    <button type="button" class="btn btn-light btn-lg btn-block">Simon Game Instructions</button>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet fuga deleniti impedit facere hic, temporibus eligendi ea rem, dicta cupiditate quae debitis ab. Sequi at error nesciunt facere, tempore alias.</p>
                </div>
            </div>

        </div>




        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="assets/js/index.js"></script>
</body>

</html>
